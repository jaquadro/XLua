			<script language="javascript">
				function DoPrint()
				{
					try
					{
						var frames = parent.frames;
						var iframecount = frames.length;
						for(var i=0; i < iframecount; i++) 
						{
							if(frames[i].name == "frmText") 
							{
								frames[i].focus();
								frames[i].print();
								break;
							}
						}
					}
					catch (ex)
					{
						alert("Sorry, your browser does not support printing of topics.");
					}
				}	

				function MoveNext(v_bPrev)
				{
					try
					{
						var frames = parent.frames;
						var iframecount = frames.length;
						for(var i=0; i < iframecount; i++) 
						{
							if(frames[i].name == "frmNav") 
							{
								if(v_bPrev==false)
								{
									frames[i].MoveNextTopic();
								}
								else
								{
									frames[i].MovePrevTopic();
								}
								
								break;
							}
						}
					}
					catch (ex)
					{
					}
				}
